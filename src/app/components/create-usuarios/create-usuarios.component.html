<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>{{titulo}}
            <div *ngIf = "loading" class="spinner-border float-end" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </h3>
          <form [formGroup]="createUsuario" (ngSubmit)="agregarEditarUsuario()">
            <div class="row">
              <div class="col">
                <input
                type="text"
                class="form-control form-control-lg"
                formControlName="nombre"
                  placeholder="Nombre"
                  />
                </div>
              <div class="col">
                <input
                type="text"
                  class="form-control form-control-lg"
                  formControlName="apellido"
                  placeholder="Apellido"
                />
              </div>
            </div>
            <input
            type="text"
            class="form-control form-control-lg mt-3"
              formControlName="documento"
              placeholder="Documento"
            />
            <input
              type="number"
              class="form-control form-control-lg mt-3"
              formControlName="salario"
              placeholder="Salario"
            />
            <div class="mt-3">
              <button type="text" class="btn btn-secondary btn-lg me-3" routerLink="list-usuarios">Cancelar</button>
              <button type="submit" class="btn btn-success btn-lg" >Guardar</button>
            </div>
          </form>
          <div *ngIf="submitted && createUsuario.invalid" class="alert alert-danger mt-3" role="alert">
           Todos los campos son obligatorios, por favor intenta nuevamente
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
